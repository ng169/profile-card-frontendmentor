<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  </link>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Profile Card Component</title>
</head>

<body>
  <main>
    <section class="card">
      <div class="header-bg"></div>
      <div class="pp"></div>
      <div class="details">
        <h3>Victor Crest<span> 26</span></h3>
      </div>
      <div class="location">
        <p>London</p>
      </div>
      <hr>
      <div class="stats">
        <div>
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div>
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div>
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/ng169">Akshay K <b>(@ng169)</b></a>.
    </div>
  </footer>
</body>

</html>
